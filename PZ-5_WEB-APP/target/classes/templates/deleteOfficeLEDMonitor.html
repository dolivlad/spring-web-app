<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete monitor</title>
    <meta charset="UTF-8"/>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="dark-theme">
<div class="container">
    <th:block th:insert="~{topMenu}"></th:block>
    <div class="main-content">
        <h2>Delete Monitor</h2>
        <form th:action="@{/delete}" method="POST">
            <div class="form-group">
                <label for="modelAtr">Monitor model:</label>
                <input type="text" class="form-control" id="modelAtr" name="modelAtr" placeholder="Enter model" required/>
            </div>
            <button type="submit" class="btn btn-primary">Delete monitor</button>
        </form>
    </div>
</div>
</body>
</html>
